<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Socialbook</title>
</head>
<body>
    <nav>

        <div class="left-nav">

            <img src="./images/logo.png" alt="logo" id="logo">
            <ul>
                <li><img src="./images/notification.png" alt="notification icon" id="notification-icon"></li>
                <li><img src="./images/inbox.png" alt="inbox icon" id="inbox-icon"></li>
                <li><img src="./images/video.png" alt="video icon" id="video-icon"></li>
            </ul>

        </div>

        <div class="right-nav">

            <div class="search-box">
                <img src="./images/search.png" alt="search icon" id="search-icon">
                <input type="text" name="searchbox" id="search-bar" placeholder="Search">
            </div>

            <div class="user-icon online">
                <img src="./images/profile-pic.png" alt="profile picture" id="profile-pic">
            </div>

        </div>

    </nav>

    <div class="container">
        <!--Left Side Content-->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="./images/news.png" alt="newsfeed icon" id="news-ion">Latest News</a>
                <a href="#"><img src="./images/friends.png" alt="friends icon" id="friends-icon">Friends</a>
                <a href="#"><img src="./images/group.png" alt="group icon" id="group-icon">Group</a>
                <a href="#"><img src="./images/marketplace.png" alt="marketplace icon" id="marketplace-icon">Marketplace</a>
                <a href="#"><img src="./images/watch.png" alt="watch videos icon" id="watchvideos-icon">Watch Videos</a>
                <a href="#">See More</a>
            </div>

            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="./images/shortcut-1.png" alt="shortcut1" id="shortcut-1">Web Developers</a>
                <a href="#"><img src="./images/shortcut-2.png" alt="shortcut2" id="shortcut-2">Web Design Course</a>
                <a href="#"><img src="./images/shortcut-3.png" alt="shortcut3" id="shortcut-3">Full Stack Development</a>
                <a href="#"><img src="./images/shortcut-4.png" alt="shortcut4" id="shortcut-4">Website Experts</a>
            </div>
        </div>

        <!--Main Content-->
        <div class="main-content"></div>  

        <!--
            START FROM HERE NOW
            Right Side Content
        -->
        <div class="right-sidebar"></div>
    </div>

</body>
</html>
